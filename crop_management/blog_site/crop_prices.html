

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crop Market Prices - India</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #e3ffe7, #d9e7ff);
      color: #333;
      padding: 2rem;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #1d3557;
      font-size: 2.8rem;
      animation: fadeInDown 1s ease;
    }
    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .search-box input {
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      width: 300px;
      border: none;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      outline: none;
      transition: all 0.3s ease;
    }
    .search-box input:focus {
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .market-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      animation: fadeInUp 1s ease;
    }
    .crop-card {
      background: white;
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .crop-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }
    .crop-name {
      font-size: 1.4rem;
      font-weight: 600;
      color: #007f5f;
      margin-bottom: 0.5rem;
    }
    .crop-info {
      font-size: 0.95rem;
      margin-bottom: 0.3rem;
    }
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¾ Crop Market Prices (India)</h1>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search crops...">
  </div>
  <div class="market-container" id="marketContainer"></div>

  <script>
    const crops = [

      // Add 50 more crops here similarly to reach 100 entries
    ];

    const container = document.getElementById('marketContainer');
    const searchInput = document.getElementById('searchInput');

    function displayCrops(filter = '') {
      container.innerHTML = '';
      crops
        .filter(crop => crop.name.toLowerCase().includes(filter.toLowerCase()))
        .forEach(crop => {
          const card = document.createElement('div');
          card.className = 'crop-card';
          card.innerHTML = `
            <div class="crop-name">${crop.name}</div>
            <div class="crop-info">State: ${crop.state}</div>
            <div class="crop-info">Market Price: â‚¹${crop.price.toLocaleString('en-IN')} /quintal</div>
          `;
          container.appendChild(card);
        });
    }

    searchInput.addEventListener('input', e => {
      displayCrops(e.target.value);
    });

    displayCrops();
  </script>
</body>
</html>
